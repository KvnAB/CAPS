<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.A.P.S - Publicar Servicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="stylesframe5.css"> <!-- Cambié el nombre del archivo CSS -->
</head>
<body>
    <!-- Header -->
    <header>
        <h1>C.A.P.S</h1>
    </header>

    <!-- Navbar -->
    <nav>
        <input type="text" placeholder="Búsqueda de Servicios">
        <a href="#">Cerrar Sesión</a>
    </nav>

    <!-- Formulario de publicación de servicios -->
    <div class="container">
        <div class="form-group">
            <label for="descripcion">DESCRIPCIÓN DEL SERVICIO:</label>
            <i class="fas fa-comment icon"></i>
            <input type="text" id="descripcion" placeholder="Descripción del servicio">
        </div>
        <div class="form-group">
            <label for="pago">PAGO DEL SERVICIO:</label>
            <i class="fas fa-dollar-sign icon"></i>
            <input type="number" id="pago" placeholder="Pago del servicio">
        </div>
        <div class="form-group">
            <label for="fecha">FECHA DEL SERVICIO:</label>
            <i class="fas fa-calendar-alt icon"></i>
            <input type="date" id="fecha">
        </div>
        <div class="form-group">
            <label for="lugar">LUGAR DEL SERVICIO</label>
            <div class="map">
                <img src="https://via.placeholder.com/400x150" alt="Mapa del servicio">
            </div>
        </div>
        <button class="submit-btn">PUBLICAR SERVICIO</button>
    </div>
</body>
</html>
