<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - C.A.P.S.</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="styleslogin.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>C.A.P.S.</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Búsqueda De Servicios">
                <button><i class="bi bi-search"></i></button>
            </div>
            <div class="register-btn">
                <button>Registrarse <i class="bi bi-person-fill-add"></i></button>
            </div>
        </nav>
    </header>
    <section class="login-section">
        <div class="login-container">
            <form>
                <h2>Iniciar Sesión</h2>
                <input type="email" placeholder="Correo Electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión<i class="bi bi-person"></i></button>
                <a href="#">¿Olvidaste la contraseña?</a>
            </form>
        </div>
    </section>
</body>
</html>
